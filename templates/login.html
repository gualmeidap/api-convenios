<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Convênios UNIESP</title>
    <!-- Configuração do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter e o fundo */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f0f2f5; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* Estilo para focar nos inputs */
        input:focus {
            --tw-ring-color: #4f46e5; /* indigo-600 */
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <!-- Container do Card de Login -->
    <div class="max-w-md w-full mx-auto bg-white p-6 md:p-10 rounded-2xl shadow-xl border border-gray-200">
        <div class="text-center mb-8">
            <!-- Título alterado para "Login" -->
            <h1 class="text-3xl md:text-4xl font-extrabold text-indigo-700">Login</h1>
            <p class="mt-2 text-lg text-gray-600">Acesse sua conta para continuar.</p>
        </div>

        <!-- Seção para Flash Messages (mensagens de erro/sucesso do Flask) -->
        <div id="flash-messages" class="mb-6">
            <!--
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="p-3 mb-2 rounded-lg text-sm font-medium {% if category == 'error' %}bg-red-100 text-red-700 border border-red-200{% else %}bg-green-100 text-green-700 border border-green-200{% endif %}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            -->
        </div>
        
        <!-- Formulário de Login -->
        <form action="/login" method="post" class="space-y-6">
            <!-- Campo de E-mail: name AGORA é "email" -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" name="email" required 
                       class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3">
            </div>
            
            <!-- Campo de Senha -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3">
            </div>

            <!-- Opções Adicionais -->
            <div class="flex items-center justify-end">
                <div class="text-sm">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors duration-150">
                        Esqueceu a senha?
                    </a>
                </div>
            </div>

            <!-- Botão de Login -->
            <div>
                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-xl text-base font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 transform hover:scale-[1.01]">
                    Entrar
                </button>
            </div>
            
        </form>
    </div>
</body>
</html>
