<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        /* Classes para o modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 90%;
            max-width: 500px;
        }

        /* Classes para a notificação */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            z-index: 200;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: translateX(120%);
            opacity: 0;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.success {
            background-color: #4CAF50; /* Verde */
        }

        .notification.error {
            background-color: #f44336; /* Vermelho */
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-xl p-8">
        <h1 class="text-3xl font-extrabold text-indigo-700 mb-6 text-center">Usuários Registrados</h1>
        <div class="mb-6 flex justify-center">
            <input type="text" id="searchInput" placeholder="Pesquisar por nome, e-mail ou função..." class="w-full max-w-xl p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200">
        </div>

        <div class="overflow-x-auto rounded-xl">
            <table class="min-w-full divide-y divide-gray-200 shadow-md rounded-xl">
                <thead class="bg-indigo-600 text-white">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider rounded-tl-xl">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">Nome de Usuário</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">E-mail</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">Função</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider rounded-tr-xl">Ações</th>
                    </tr>
                </thead>
                <tbody id="userTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Os dados dos usuários serão inseridos aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de Edição (NOVO) -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Editar Usuário</h2>
            <form id="editForm" class="space-y-4">
                <div>
                    <label for="edit-id" class="block text-sm font-medium text-gray-700">ID</label>
                    <input type="text" id="edit-id" disabled class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 bg-gray-100 cursor-not-allowed">
                </div>
                <div>
                    <label for="edit-username" class="block text-sm font-medium text-gray-700">Nome de Usuário</label>
                    <input type="text" id="edit-username" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                </div>
                <div>
                    <label for="edit-email" class="block text-sm font-medium text-gray-700">E-mail</label>
                    <input type="email" id="edit-email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                </div>
                <div>
                    <label for="edit-role" class="block text-sm font-medium text-gray-700">Função</label>
                    <select id="edit-role" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                        <option value="admin">Admin</option>
                        <option value="diretor">Diretor</option>
                        <option value="usuario">Usuário</option>
                    </select>
                </div>
                <div>
                    <label for="edit-password" class="block text-sm font-medium text-gray-700">Nova Senha (opcional)</label>
                    <input type="password" id="edit-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                </div>
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" id="closeEditModal" class="px-4 py-2 text-sm font-medium rounded-md text-gray-700 bg-gray-200 hover:bg-gray-300">Cancelar</button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal de Confirmação de Exclusão (NOVO) -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Confirmar Exclusão</h2>
            <p id="deleteMessage" class="text-gray-600 mb-6">Tem certeza de que deseja excluir o usuário <span id="deleteUsername" class="font-bold"></span>?</p>
            <div class="flex justify-end space-x-4">
                <button type="button" id="closeDeleteModal" class="px-4 py-2 text-sm font-medium rounded-md text-gray-700 bg-gray-200 hover:bg-gray-300">Cancelar</button>
                <button type="button" id="confirmDeleteButton" class="px-4 py-2 text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700">Excluir</button>
            </div>
        </div>
    </div>

    <!-- Container de Notificação (NOVO) -->
    <div id="notificationContainer" class="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('userTableBody');
            const searchInput = document.getElementById('searchInput');
            let usersData = [];

            // Elementos do modal de edição
            const editModal = document.getElementById('editModal');
            const editForm = document.getElementById('editForm');
            const closeEditModalButton = document.getElementById('closeEditModal');
            let currentUserId = null;

            // Elementos do modal de exclusão
            const deleteModal = document.getElementById('deleteModal');
            const closeDeleteModalButton = document.getElementById('closeDeleteModal');
            const confirmDeleteButton = document.getElementById('confirmDeleteButton');

            // Elemento de notificação
            const notificationContainer = document.getElementById('notificationContainer');

            // Função para exibir notificações
            function showNotification(message, type) {
                notificationContainer.textContent = message;
                notificationContainer.className = `notification show ${type}`;
                setTimeout(() => {
                    notificationContainer.className = `notification ${type}`;
                }, 3000); // Esconde a notificação após 3 segundos
            }

            // Função para buscar e exibir os usuários
            async function fetchUsers() {
                try {
                    const response = await fetch('/users_api');
                    if (!response.ok) {
                        throw new Error('Falha ao carregar os usuários.');
                    }
                    usersData = await response.json();
                    renderTable(usersData);
                } catch (error) {
                    console.error('Erro:', error);
                    showNotification('Erro ao carregar os dados dos usuários.', 'error');
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="5" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">Erro ao carregar os dados.</td>`;
                    tableBody.appendChild(row);
                }
            }

            // Função para renderizar a tabela com base nos dados
            function renderTable(data) {
                tableBody.innerHTML = ''; // Limpa a tabela antes de renderizar
                if (data.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="5" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">Nenhum usuário encontrado.</td>`;
                    tableBody.appendChild(row);
                } else {
                    data.forEach(user => {
                        const row = document.createElement('tr');
                        row.classList.add('hover:bg-gray-50');
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.id}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.username}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.email}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.role}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button data-id="${user.id}" data-username="${user.username}" data-email="${user.email}" data-role="${user.role}" class="edit-btn text-indigo-600 hover:text-indigo-900 mr-2">Editar</button>
                                <button data-id="${user.id}" data-username="${user.username}" class="delete-btn text-red-600 hover:text-red-900">Excluir</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
            }

            // Função para filtrar os usuários com base no termo de busca
            function filterUsers() {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredUsers = usersData.filter(user => {
                    return user.username.toLowerCase().includes(searchTerm) ||
                           user.email.toLowerCase().includes(searchTerm) ||
                           user.role.toLowerCase().includes(searchTerm);
                });
                renderTable(filteredUsers);
            }

            // Adiciona o evento de input para a pesquisa em tempo real
            searchInput.addEventListener('input', filterUsers);

            // Abre o modal de edição
            tableBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('edit-btn')) {
                    const button = e.target;
                    currentUserId = button.dataset.id;
                    document.getElementById('edit-id').value = currentUserId;
                    document.getElementById('edit-username').value = button.dataset.username;
                    document.getElementById('edit-email').value = button.dataset.email;
                    document.getElementById('edit-role').value = button.dataset.role;
                    editModal.style.display = 'flex';
                }
            });

            // Fecha o modal de edição
            closeEditModalButton.addEventListener('click', () => {
                editModal.style.display = 'none';
                editForm.reset();
            });

            // Envia a requisição de edição
            editForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const updatedData = {
                    username: document.getElementById('edit-username').value,
                    email: document.getElementById('edit-email').value,
                    role: document.getElementById('edit-role').value,
                };
                const newPassword = document.getElementById('edit-password').value;
                if (newPassword) {
                    updatedData.password = newPassword;
                }

                try {
                    const response = await fetch(`/users/${currentUserId}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(updatedData)
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        showNotification(result.error || 'Falha ao atualizar o usuário.', 'error');
                    } else {
                        showNotification(result.message, 'success');
                        editModal.style.display = 'none';
                        editForm.reset();
                        await fetchUsers(); // Recarrega os dados
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    showNotification('Erro de rede. Verifique sua conexão.', 'error');
                }
            });

            // Abre o modal de exclusão
            tableBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const button = e.target;
                    currentUserId = button.dataset.id;
                    const username = button.dataset.username;
                    document.getElementById('deleteUsername').textContent = username;
                    deleteModal.style.display = 'flex';
                }
            });

            // Fecha o modal de exclusão
            closeDeleteModalButton.addEventListener('click', () => {
                deleteModal.style.display = 'none';
            });

            // Confirma a exclusão
            confirmDeleteButton.addEventListener('click', async () => {
                try {
                    const response = await fetch(`/users/${currentUserId}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();

                    if (!response.ok) {
                        showNotification(result.error || 'Falha ao excluir o usuário.', 'error');
                    } else {
                        showNotification(result.message, 'success');
                        deleteModal.style.display = 'none';
                        await fetchUsers(); // Recarrega os dados
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    showNotification('Erro de rede. Verifique sua conexão.', 'error');
                }
            });

            // Carrega os dados na inicialização da página
            fetchUsers();
        });
    </script>
</body>
</html>
